title: Hoe indirecte providers hun indirecte resellers kunnen helpen bij het accepteren van Microsoft Partner-overeenkomst (MPA)
summary: "**Juiste rollen:** Globale | Beheeragent | Verkoopagent\n\nDe volgende vragen en antwoorden hebben betrekking op mogelijke problemen en oplossingen om indirecte resellers te helpen begrijpen hoe en waarom de MPA moet worden geaccepteerd. \n\nIndirecte providers, directe factuurpartners en indirecte resellers in het Cloud Solution Provider programma zullen deze informatie nuttig vinden.\n"
sections:
- name: Vragen over MPA-programma en -beleid
  questions:
  - question: >
      Wat zijn de juridische gevolgen als de indirecte reseller de MPA niet accepteert?
    answer: "Tenzij u (de indirecte reseller) de MPA accepteert, kunt u geen transact met een indirecte provider (Distributor) in het CSP-programma doen. De MPA moet worden geaccepteerd voor elke [CSP-regio](regional-authorization-overview.md) waarin u zaken wilt doen. We hebben ten minste één MPA-handtekening per CSP-regio nodig om ervoor te zorgen dat de indirecte reseller compatibel is met CSP-transacties met een indirecte provider in die CSP-regio. \n"
  - question: >
      Is MPA beschikbaar in lokale talen?
    answer: "Nee. Deze is alleen beschikbaar in het Engels. \n"
  - question: >
      Mijn wederverkoper denkt dat ze al zijn ingeschreven als een indirecte reseller omdat ze cloudabonnementen via ons hebben kunnen verkopen, maar ze hebben geen optie om de MPA te accepteren. De reden hiervoor?
    answer: >
      Als de reseller zich kan aanmelden bij Partner Center, maar niet de optie ziet om de MPA te accepteren of te controleren of ze zijn ingeschreven bij het CSP Indirect Reseller-programma, betekent dit waarschijnlijk dat ze alleen zijn ingeschreven in het MPN-programma, maar niet in CSP als indirecte reseller. In het verleden hebben we resellers toegestaan om via hun indirecte provider te transacten, zelfs als ze niet officieel waren ingeschreven in het CSP-programma.


      Het is nu tijd om een officiële indirecte CSP-reseller te worden.

      Dit geldt ook voor Advisor-partners die in CSP zijn betrokken. Microsoft heeft een actief CSP Indirect Reseller in elke CSP-regio van het bedrijf voor indirecte resellers om te kunnen werken met indirecte providers.
  - question: >
      Ik werk met meerdere indirecte providers (distributeurs) in verschillende landen. Moet ik de MPA in elk CSP-land accepteren?
    answer: "U hebt ten minste één MPA-handtekening per CSP-regio nodig voor een MPN-id. Als u bijvoorbeeld een MPN-id in Frankrijk hebt en u zich hebt geregistreerd bij het CSP Indirect Reseller-programma in Frankrijk en MPA hebt geaccepteerd, bent u compatibel in de hele [CSP Europe-regio](regional-authorization-overview.md#europe-region-and-market) en hoeft u MPA niet te accepteren in andere Europese landen. U kunt een indirecte provider gebruiken in de hele Europese CSP-regio. \n"
  - question: >
      Ik ben een directe factuurpartner in Frankrijk en ik ga ook om met een indirecte provider in Italië. Moet ik twee MAC's accepteren, één als directe factuur en één als indirecte reseller?
    answer: Als u al MPA voor directe factuur hebt geaccepteerd in de CSP-regio, hoeft u de MPA van de indirecte CSP-reseller niet te accepteren. U moet er echter voor zorgen dat uw MPN-account zich in de Partner Center en dat de MPN-id die wordt gedeeld met uw indirecte provider zich in de Partner Center.
  - question: >
      Moeten we de MPA-overeenkomst voor indirecte resellers elk jaar blijven accepteren?
    answer: >
      U hoeft dit niet elk jaar te accepteren. Als u wilt werken met een indirecte provider, moet ten minste één MPA per CSP-regio worden geaccepteerd om de naleving te handhaven.
  - question: "Als de abonnementen niet worden veranderd, maakt het dan uit of resellers de overeenkomst accepteren? \n"
    answer: "Als de indirecte resellers de MPA niet accepteren, worden ze geblokkeerd voor transacting met de indirecte provider . Dit heeft gevolgen voor hun Microsoft Incentives. \n"
  - question: >
      Wordt ik buiten gebruik Partner Center als ik de MPA niet accepteer? Wat zijn de exacte risico's als resellers de MPA niet accepteren?
    answer: "Indirecte resellers worden geblokkeerd voor transacting met indirecte provider (Distributor). Er is geen plan om de indirecte reseller in de nabije toekomst buiten de board te zetten. \n"
  - question: >
      Mijn wederverkoper zegt dat de MPA al is geaccepteerd door een werknemer die het bedrijf heeft verlaten. Moeten ze deze opnieuw accepteren?
    answer: >
      No
  - question: >
      Mijn wederverkoper heeft onlangs de bedrijfsnaam gewijzigd, maar de MPA is al geaccepteerd. Moeten ze deze opnieuw accepteren?
    answer: >
      No
  - question: >
      Moeten we communiceren met onze wederverkopers over het accepteren van de MPA, of werkt Microsoft rechtstreeks met resellers om MPA te accepteren?
    answer: >
      Als indirecte provider is het uw verantwoordelijkheid om duidelijk te communiceren met al uw indirecte resellers en ze bewust te maken van het niet accepteren van MPA. U moet ze ook de juiste ondersteuning en richtlijnen bieden bij het accepteren van MPA. Voor kritieke problemen die niet door u kunnen worden opgelost, moet u deze doorsturen naar Microsoft met dit Partner Center ondersteuningsonderwerp.
  - question: "Zijn er documenten die beschrijven hoe resellers de MPA kunnen accepteren en bevestigen of de meest recente MPA is geaccepteerd? \n"
    answer: "Hier volgen enkele nuttige openbare koppelingen die indirecte reseller helpen MPA te accepteren en compatibel te zijn. \n\n- [De Microsoft Partner-overeenkomst (MPA) voor CSP](microsoft-partner-agreement.md) (bevat stapsgewijs richtlijnen voor het migreren van een MPN-account en het accepteren van MPA in Partner Center)\n- [Werken met indirecte providers in het CSP-programma](indirect-reseller-tasks-in-partner-center.md)\n- [Locaties in uw partneraccount beheren](manage-locations.md)\n"
- name: Vragen over de structuur van uw MPN- en CSP-account
  questions:
  - question: >
      Wat is het verschil tussen mijn MPN- en CSP-accounts en hoe zijn ze gerelateerd?
    answer: "Uw MPN-account moet worden gebruikt om uw lidmaatschap met Microsoft te beheren. Het biedt u één globale MPN-id (PGA) en een of meer LOCATIE MPN-id's (PLA), afhankelijk van het aantal dochterondernemingen dat u maakt. Uw CSP-account is gekoppeld aan uw MPN-locatie-ID's en wordt gebruikt om te werken met indirecte providers of incentives te beheren. \n\n\n- [Locaties in uw partneraccount beheren](manage-locations.md)\n\n- [Uw organisatieprofiel verifiëren](update-your-partner-profile.md)\n\n- [Microsoft Partner Network lidmaatschapsvoordelen](mpn-overview.md)\n\n\nMet uw CSP-account dat is gekoppeld aan de MPN-locatie-id kunt u samenwerken met indirecte providers, klanten beheren en incentives verdienen.\n    \n- [De Microsoft Partner-overeenkomst (MPA) voor CSP](microsoft-partner-agreement.md)\n\n- [Werken met indirecte providers in het CSP-programma](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      Wat is het verschil tussen de globale MPN-id en de locatie-MPN-id?
    answer: "Een MPN Global Account is gelijk aan uw hoofdkantoor en MPN-locaties zijn uw dochterondernemingen.  Er is één unieke algemene MPN-id (PGA MPN-id) en een of meer unieke MPN-id's (PLA MPN-id's). U kunt de MPN-id's controleren door u aan te melden bij Partner Center met uw MPN-account, **Instellingen** te selecteren, vervolgens **Account Instellingen** en te navigeren naar de pagina Id's.  \n\nAls u dochterondernemingen in verschillende landen hebt, kunt u MPN-locaties in die landen maken en MPN-locatie-ID's krijgen. Vervolgens kunt u deze MPN-locatie-ID's gebruiken om u in te schrijven bij het CSP-programma, de informatie te delen met uw indirecte providers en incentives te verkrijgen. \n\n- [Locaties in uw partneraccount beheren](manage-locations.md)\n\nAls u problemen ervaart, kunt [u](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) vanuit uw organisatie een ondersteuningsticket Partner Center. \n"
  - question: >
      Ik weet niet welke MPN-id ik moet gebruiken bij het inschrijven bij CSP Indirect Reseller programma?
    answer: >
      Voordat [u zich inschrijft bij CSP Indirect Reseller programma,](indirect-reseller-tasks-in-partner-center.md)moet u een actief MPN-account hebben in Partner Center. Het land van de MPN-id en het land van uw CSP-account moeten overeenkomen voor een geslaagde associatie en de MPN-id moet zich in de Partner Center. Meld u aan bij uw MPN-account (MPN- en CSP-aanmeldingsreferenties kunnen verschillen). Ga naar Instellingen Account Instellingen Organisatieprofiel-id's en zoek de MPN-id met het type **'Locatie'** die overeenkomt met het land  ->    ->    ->   van uw CSP-account.  Meer informatie over [MPN-locaties](manage-locations.md) voordat u een MPN-id aan uw CSP-account kunt koppelen tijdens het CSP-inschrijvingsproces.
  - question: >
      Hoe kan ik controleren welke MPN-id is gekoppeld aan mijn CSP-account?
    answer: "Meld u aan bij CSP Indirect Reseller account. Ga naar **Instellingen**  ->  **Account Instellingen**  ->  **Organisatieprofiel-id's.**  ->   Onder het CSP-gebied van de pagina is de bijbehorende MPN-id de **MPN-id** die is gekoppeld aan uw CSP-account en moet deze worden opgegeven aan uw indirecte provider voor CSP-transacties. \n"
  - question: >
      Hoe kan ik al mijn MPN-id's weergeven?
    answer: >
      Meld u Partner Center mpn-accountreferenties (MPN- en CSP-aanmeldingsreferenties kunnen verschillen). Selecteer **Instellingen** Account **Instellingen**  ->  **organisatieprofiel-id's**  ->   om uw MPN-id's weer te geven. Als u een nieuwe MPN-locatie/dochteronderneming wilt toevoegen, gaat u naar **Juridisch profiel** en klikt u op **Locatie toevoegen.**
- name: Vragen over regionale CSP-autorisatie
  questions:
  - question: >
      Wat is een CSP-regio?
    answer: >
      Een CSP-regio bestaat uit een of meer landen waar CSP-activiteiten kunnen worden uitgevoerd. Het bedrijf omvat bijvoorbeeld het werken met indirecte providers, het verbinden met klanten, het transacteren en het maken van incentives. U hebt ten minste één CSP-account (office 365-werkaccount) nodig om zaken te doen in een CSP-regio. Meer informatie over [CSP-regio.](regional-authorization-overview.md)


      Als u een CSP Indirect Reseller bent, moet u samenwerken met een indirecte provider in dezelfde regio en kunt u alleen verkopen aan klanten in dezelfde regio.
  - question: >
      Waarom kan ik mijn MPN-id niet aan mijn tenant koppelen?
    answer: "Als u uw MPN-id niet aan uw tenant kunt koppelen en er een foutmelding wordt weergegeven, betekent dit dat de MPN-id en de tenant zich niet in hetzelfde land hebben. De associatie werkt alleen als ze zich in hetzelfde land hebben. Deze vereiste komt doordat Incentives van Microsoft worden betaald per land en MPN-id. Als u bijvoorbeeld een CSP-account in Frankrijk hebt, hebt u een MPN-locatie (MPN-id) ook in Frankrijk nodig om betaalde incentives te krijgen. Een MPN-id in het Verenigd Koninkrijk werkt niet, hoewel ze zich in dezelfde CSP-regio. \n\nU kunt dit oplossen door een MPN-locatie te maken in hetzelfde land als het CSP-land. Meer informatie over het beheren [van MPN-locaties.](manage-locations.md)\n"
  - question: >
      Ik heb een CSP Indirect Reseller-account in Frankrijk. Kan ik samenwerken met indirecte provider in Duitsland?
    answer: >
      Ja. Zodra uw CSP Indirect Reseller account actief is in een CSP-regio, kan hetzelfde account worden gebruikt om zaken te doen in de hele regio. Meer informatie over [CSP-regio.](regional-authorization-overview.md)
  - question: >
      Ik ben een indirecte reseller in de Verenigde Staten. Kan ik samenwerken met een indirecte provider in het VK?
    answer: >
      Nee. CSP is een regionaal programma. Het CSP-account van zowel de indirecte reseller als de indirecte provider moet zich in dezelfde CSP-regio hebben om zaken te kunnen doen. Om dit op te lossen, moet u een nieuw CSP-account maken in de Europese regio en een MPN-locatie maken in hetzelfde land als het land van het CSP-account en vervolgens de relatieaanvraag van uw indirecte provider accepteren. U kunt bijvoorbeeld een CSP Indirect Reseller-account maken in Frankrijk, een MPN-locatie in Frankrijk maken en vervolgens de uitnodiging accepteren van de indirecte provider die zich in Frankrijk of een van de andere landen in de Europese CSP-regio bevindt.
  - question: >
      Kan ik meer dan één MPN- en CSP-account in Partner Center?
    answer: >
      U kunt slechts één MPN-account (aanmelding) en een of meer CSP-accounts (aanmeldingen) hebben, afhankelijk van de CSP-regio's van uw bedrijf. U kunt bijvoorbeeld uw MPN-account in het Amerikaanse (HOOFDKANTOOR) hebben met locaties in de Verenigde Staten (dochteronderneming), U.K.(dochteronderneming) en Australië (dochteronderneming).

      U kunt één CSP-account (Office 365 werkaccount) in de Verenigde Staten hebben met dezelfde aanmeldingsreferenties als uw MPN-account. U kunt een tweede CSP-account hebben in het Verenigd Koninkrijk met verschillende aanmeldingsreferenties voor het beheren van CSP-activiteiten in de Europese regio en een derde in Australië met andere aanmeldingsreferenties dan andere twee om CSP-activiteiten in Australië te beheren.


      Alle drie de CSP-accounts moeten worden gekoppeld aan MPN ID-locatieaccounts om zaken te kunnen doen en incentives te verdienen in deze dochterondernemingen. De MPN-competenties en -voordelen kunnen alleen worden beheerd door het MPN-account.
  - question: >
      Ik ben een CSP Indirect Reseller in de Verenigde Staten en wil mijn bedrijf uitbreiden naar Europa. Wat moet ik doen in Partner Center?
    answer: >
      U hebt een MPN-locatie nodig in het land waar u zaken wilt doen en u moet zich inschrijven bij het CSP Indirect Reseller-programma in datzelfde land. Meer informatie over het maken van nieuwe [MPN-locaties en CSP-inschrijvingen.](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business)
- name: Vraag over het migreren van uw MPN-account van PMC naar Partner Center
  questions:
  - question: "Ik wil mijn MPN-account migreren van Partner Membership Center naar Partner Center. Hoe kan ik dit doen? Ik weet niet wie mijn MPN-beheerder was in PMC. Hoe kan ik migreren? \n"
    answer: >
      Download de stapsgewijse handleiding voor het migreren van [MPN van PMC naar pc.](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx)


      Nadat u uw MPN-account hebt gemigreert, leest u [microsoft-partner-agreement](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process)voor meer informatie over het ondertekenen van MPA.


      In geval van problemen kunt u een [ondersteuningsticket maken](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4) vanuit Partner Center.
  - question: >
      Hoe kan ik controleren of mijn MPN-id is gemigreerd naar Partner Center?
    answer: "Meld u aan bij uw MPN-account met elke rol (MPN- en CSP-aanmeldingsreferenties kunnen verschillen). \n\nBij **Accountinstellingen selecteert** u **de pagina Juridisch profiel** op het tabblad **Partner.** Als u 'MPN-programmastatus' ziet onder Programmagegevens, is uw MPN-id in Partner Center. Als u de status van het MPN-programma niet ziet op het tabblad Partner, hebt u zich aangemeld met uw CSP-account of is uw MPN-account nog steeds niet Partner Center. Mogelijk moet u uw MPN-account nog steeds migreren van PMC naar pc.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"Informatie over het MPN-programma.\":::\n"
- name: Vragen over mpn- en CSP-accountverificatie
  questions:
  - question: >
      Ik heb me ingeschreven bij het MPN-programma en als een CSP-programma voor indirecte resellers, maar mijn juridische bedrijfsprofielverificatie heeft de status Geweigerd. Wat moet ik doen?
    answer: "U moet de juridische profielgegevens bijwerken door op **Bijwerken te klikken.** Lees de volgende artikelen voordat u doorgaat:\n\n- [Uw accountgegevens verifiëren](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [Uw organisatieprofiel verifiëren](update-your-partner-profile.md)\n\nAls u het probleem niet zelf kunt oplossen, kunt u een ondersteuningsticket maken vanuit Partner Center door u aan te melden met uw CSP-account en:\n\n- Maak een ondersteuningsaanvraag voor problemen met [bedrijfsverificatie.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54)  \n- Maak een ondersteuningsaanvraag voor problemen met de verificatie [van de werknemers.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b)\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"Verworpen.\":::\n"
  - question: >
      Ik heb me ingeschreven bij het MPN-programma/CSP Indirect Reseller programma, maar de verificatiestatus van mijn juridische bedrijfsprofiel lijkt vast te lopen in de status In behandeling. Wat moet ik doen?
    answer: >
      Als het juridische bedrijfsprofiel van  uw indirecte CSP-reseller na meer dan vijf werkdagen de kwalificatiestatus In behandeling heeft, kunt u een ondersteuningsticket vanuit Partner Center maken door te klikken [op Partner Center Support](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce).


      :::image type="content" source="images/pending.png" alt-text="De status is in behandeling.":::
- name: Vragen over het werken in Partner Center
  questions:
  - question: >
      Ik weet niet wie de Partner Center is die MPA kan accepteren?
    answer: >
      De globale beheerder in uw bedrijf moet de MPA accepteren. Als u wilt weten aan wie in uw bedrijf de rol van globale beheerder is toegewezen, gaat u naar **Gebruikersbeheer.** Typ globale beheerder in het zoekvak. De namen van personen aan wie de rol van globale beheerder is toegewezen, worden omhoog gehaald. Elk van deze personen kan de MPA accepteren. Als uw bedrijf geen globale beheerder heeft, leest u Wat te doen als uw [bedrijf een globale beheerder nodig heeft.](no-mpn-admin.md)


      :::image type="content" source="images/user-management-clean.png" alt-text="Een globale beheerder zoeken.":::
  - question: >
      Mijn wederverkoper geeft aan dat Partner Center geen optie ziet om de MPA te accepteren. Hoe kan ik ze het beste ondersteunen?
    answer: "Als de reseller zich kan aanmelden bij Partner Center maar de optie voor het accepteren van de MPA niet ziet:\n\n1. Zien ze de pagina Overzicht onder het tabblad CSP aan de linkerkant? \n\n:::image type=\"content\" source=\"images/csp.png\" alt-text=\"Waar vindt u CSP in het Partner Center menu.\":::\n\nAls ze 'Overzicht' niet zien onder CSP in het menu Partner Center, betekent dit dat ze nog niet zijn ingeschreven bij het CSP-programma. De reseller moet het proces starten om zich in te schrijven als een CSP Indirect Reseller zoals uitgelegd Werken met [indirecte providers in het CSP-programma](indirect-reseller-tasks-in-partner-center.md). Nadat de inschrijving is voltooid, kunnen ze de MPA accepteren.\n\n2. Als ze Overzicht zien, vraagt u ze om naar het tabblad **Instellingen** Account Instellingen Legal Partner OF Reseller te gaan en omlaag te schuiven  ->    ->    ->   naar Programmagegevens.  Welke status zien ze naast Status van indirecte reseller?\n\n\nAls de status iets anders is dan **Actief,** betekent dit dat de verificatie van het juridische bedrijfsprofiel nog wordt uitgevoerd of is afgewezen. Op diezelfde pagina moet de reseller de  verificatiestatus controleren en klikken op Meer informatie om het probleem op te lossen. Hierdoor kan de reseller de benodigde documentatie verstrekken om door te gaan met de verificatie.\n\n:::image type=\"content\" source=\"images/active-status.png\" alt-text=\"Status is actief.\":::\n\nAls uw wederverkoper ondersteuning nodig heeft bij het doorstaan van de controle op het juridische bedrijfsprofiel, vraagt u deze om een ticket te openen door de volgende opties te kiezen:\n\n- Selecteer **Ondersteuning** in het Partner Center menu  en selecteer vervolgens > Accountverificatie > en kies vervolgens de stap waar u hulp bij nodig hebt.\n"
  - question: >
      Hoe kan ik weten of ik de juiste rol heb in Partner Center MPA te accepteren?
    answer: "Alleen globale beheerders kunnen de MPA accepteren. Als u wilt weten wat uw rol in Partner Center is:\n\n1. Meld u aan CSP Indirect Reseller account in Partner Center controleer eerst of u zich hebt geregistreerd bij CSP Indirect Reseller account. \n\n2. Ga naar **Gebruikersbeheer** en controleer of aan het aangemelde account de rol Globale beheerder is toegewezen. Als dat niet zo is, kan deze niet worden gebruikt om MPA te accepteren. Zoek naar globale beheerder in het zoekvak op de pagina Gebruikersbeheer en neem contact met hen op om MPA te accepteren.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"Identificeer uw rol in Partner Center.\":::\n"
  - question: >
      Hoe kan ik controleren of mijn bedrijf de MPA heeft geaccepteerd?
    answer: "Meld u aan Partner Center met CSP Indirect Reseller account.\nAls u een beheerderagent of verkoopagent in CSP bent, kunt u naar de pagina Overeenkomst gaan om te controleren of Microsoft Partner-overeenkomst zichtbaar is. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"Zoek overeenkomsten in Accountinstellingen.\":::\n\n\nAls u een globale beheerder bent, gaat u naar de overzichtspagina van CSP. Als u de groene banner ziet, bent u allemaal ingesteld voor transact met de indirecte provider in die CSP-regio. Zo niet, dan ziet u de knop **Accepteren en Doorgaan** om MPA te accepteren en uw CSP-account te activeren.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"Groene banner.\":::\n"
  - question: >
      Ik wil MPA accepteren, maar ik zie geen plaats (knop om voorwaarden te accepteren) om dit te doen?
    answer: >
      Meld u Partner Center aan met uw CSP Indirect Reseller accountreferenties. Ga naar de overzichtspagina van de CSP.  Als u de knop  Accepteren en doorgaan niet ziet en u geen groene banner ziet met de tekst dat MPA is geaccepteerd, betekent dit dat u niet de juiste rol hebt om de MPA te accepteren. Neem contact op met uw globale beheerder om de MPA te accepteren.


      :::image type="content" source="images/agreement-two.png" alt-text="Zoek de overeenkomsten.":::


