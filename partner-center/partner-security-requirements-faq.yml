- name: Ondersteuning
  questions:
  - question: >
      Waar kan ik ondersteuning krijgen?
    answer: >
      Neem contact op met uw serviceaccountbeheerder als u geavanceerde ondersteuning voor partners (ASfP) hebt om ondersteuningsresources te laten voldoen aan de beveiligingsvereisten; Voor Premier Support partnerovereenkomst (PSfP) kunt u contact opnemen met uw Service Account Manager en Technical Account Manager.
  - question: >
      Hoe kan ik technische informatie en ondersteuning om mij te helpen het framework voor een veilig toepassingsmodel te gebruiken?
    answer: >
      Technische productondersteuningsopties voor Azure Active Directory zijn beschikbaar via uw MPN-voordelen. Partners met toegang tot een actief ASfP- of PSfP-abonnement kunnen samenwerken met hun gekoppelde account manager (SAM/TAM) om zo goed mogelijk inzicht te krijgen in de beschikbare opties.
  - question: >
      Hoe kan ik contact opnemen met de ondersteuning als ik geen toegang meer heb Partner Center?
    answer: "Als u geen toegang meer hebt vanwege een MFA-probleem, neem dan contact op met de globale beheerder voor uw tenant. Uw interne IT-afdeling kan u vertellen wie uw globale beheerder is. \n\nAls u uw wachtwoord bent vergeten, leest [u Kan u niet aanmelden](unable-to-sign-in.md) voor hulp.\n"
  - question: >
      Waar vind ik meer informatie over veelvoorkomende technische problemen?
    answer: Informatie over de algemene technische problemen vindt u in Partner security requirements for partners using Partner Center or Partner Center APIs (Partnerbeveiligingsvereisten voor partners die gebruikmaken van Partner Center [of Partner Center API's)](partner-security-requirements.md)
